<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css" />
    <nav>
        <div class="nav-left">
            <img src="logo.png" alt="dumbways_logo" />
            <a class="active" href="index.html">Home</a>
            <a href="#">Blog</a>
        </div>
        <div class="nav-right">
            <a class="button" href="contact.html">Contact Me</a>
        </div>
    </nav>
</head>

<body>
    <form>
        <h2>GET IN TOUCH</h2>
        <div>
            <label for="input-name">Name</label>
            <input id="input-name" height="100" type="text" required></input>
        </div>

        <div>
            <label for="input-email">Email</label>
            <input id="input-email" type="email" required />
        </div>

        <div>
            <label for="input-phone">Phone Number</label>
            <input id="input-phone" type="number" required />
        </div>

        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
                <option value="" hidden>Select</option>
                <option>Front-End</option>
                <option>Back-End</option>
                <option>Fullstack</option>
            </select>
        </div>

        <div>
            <label for="input-message">Your Message</label>
            <textarea rows="5" cols="10"></textarea>
        </div>

        <div class="form-button">
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
